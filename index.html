     <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        //no scorm - get data passed with link
        var contentPath = getParameterByName('path');//path to module
        var lvl = getParameterByName('lvl');//level id
        var ch_no = getParameterByName('cno');//chapter number for preview
